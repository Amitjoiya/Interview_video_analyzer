<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="InterviewIQ Pro - AI-powered interview performance analysis with predictive scoring, body language AI, and voice pattern recognition." />
    <meta name="keywords" content="interview practice, AI interview coach, body language analysis, interview preparation, job interview" />
    <meta name="author" content="InterviewIQ Team" />
    <meta name="theme-color" content="#0f172a" />
    <title>APEX-7 | AI Interview Analysis System</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Google Fonts - Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // Tailwind config with dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
              'display': ['Space Grotesk', 'Plus Jakarta Sans', 'sans-serif'],
              'mono': ['JetBrains Mono', 'Consolas', 'monospace'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              accent: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              }
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up': 'slideUp 0.6s ease-out',
              'slide-down': 'slideDown 0.6s ease-out',
              'fade-in': 'fadeIn 0.8s ease-out',
              'scale-in': 'scaleIn 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            backgroundSize: {
              '300%': '300%',
            }
          }
        }
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'Plus Jakarta Sans', sans-serif;
      }
      
      code, pre, .font-mono {
        font-family: 'JetBrains Mono', Consolas, monospace;
      }
      
      /* Premium Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .gradient-text-gold {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Premium Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Premium Button Styles */
      .btn-premium {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .btn-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }
      
      .btn-premium:hover::before {
        left: 100%;
      }
      
      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      }
      
      /* Premium Card Hover */
      .card-premium {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .card-premium:hover {
        transform: translateY(-8px) scale(1.02);
      }
      
      /* Animated Border Gradient */
      .border-gradient {
        position: relative;
        background: linear-gradient(135deg, #1e1b4b, #312e81);
        border-radius: 1.5rem;
      }
      
      .border-gradient::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 1.6rem;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
        background-size: 300% 300%;
        animation: gradient 4s linear infinite;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .border-gradient:hover::before {
        opacity: 1;
      }
      
      /* Noise texture overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.02;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
      
      /* Dark mode body */
      .dark body, html.dark body {
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%);
        min-height: 100vh;
      }
      
      /* Light mode body */
      .light body, html.light body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #8b5cf6, #d946ef);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #4f46e5, #7c3aed, #c026d3);
      }
      
      /* Selection styling */
      ::selection {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        background-color: #6366f1;
        color: #ffffff;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading shimmer */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Glow effects */
      .glow-sm {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }
      
      .glow-md {
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
      }
      
      .glow-lg {
        box-shadow: 0 0 60px rgba(99, 102, 241, 0.5);
      }
      
      /* Text shadow for better readability */
      .text-shadow {
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }
      
      /* Blob animation */
      @keyframes blob {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      }
      
      .animate-blob {
        animation: blob 10s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
